server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa

  jpa:
    show_sql: true
    open-in-view: false  # par defaut les db connections restent ouvertes pendant TOUT!  le traitement de la requete

decorator: 
  datasource: 
    flexy-pool:
      threshold: 
        connection:
          acquire: -1
          lease: 0